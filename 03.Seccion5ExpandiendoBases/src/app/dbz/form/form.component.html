<h3>Agregar</h3>
<hr>
<!-- Indicamos que quien va a mandar el evento es el formulaio -->
<form (ngSubmit)="agregar()" >
    <input type="text" placeholder="Nombre" name="Nombre" [(ngModel)]="nuevo.nombre"/>
    <input type="number" placeholder="Nivel" name="Nivel" [(ngModel)]="nuevo.poder"/>
    <button type="submit">Agregar</button>
</form>
