<mat-sidenav-container fullscreen> <!-- Contenedor principal del componente-->

    <!-- Definición del sidenav-->
    <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
        <mat-toolbar> <!-- Barra superior del sidenav-->
            <span>Menu</span> <!-- Título del sidenav-->
            <span class="spacer"></span> <!-- Espaciador entre elementos-->
            <button mat-icon-button (click)="sidenav.toggle()"> <!-- Botón que abre/cierra el sidenav-->
                <mat-icon>menu</mat-icon> <!-- Icono del botón-->
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of sidebarItems"
            [routerLink] = "item.url"
            (click) = "sidenav.toggle()"
            >
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            {{item.label}}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary"> <!-- Barra superior principal de la página-->
        <button mat-icon-button (click)="sidenav.toggle()"> <!-- Botón que abre/cierra el sidenav-->
            <mat-icon>menu</mat-icon> <!-- Icono del botón-->
        </button>
        <span class="spacer"></span> <!-- Espaciador entre elementos-->
        <button mat-button> Logout</button>
    </mat-toolbar>

    <div class="container p-2">
        <router-outlet></router-outlet> <!-- Componente que carga el contenido de las diferentes páginas-->
    </div>
</mat-sidenav-container>
