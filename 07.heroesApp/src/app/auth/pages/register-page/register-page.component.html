<div class="flex flex-column">
    <span class="text-log md-4 ">Registro</span>
    <mat-form-field>
        <mat-label>
            <mat-icon>person</mat-icon>
            Usuario
        </mat-label>
        <input type="text" matInput placeholder="Nombre de Usuario">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            <mat-icon>person_add</mat-icon>
            Nombre
        </mat-label>
        <input type="text" matInput placeholder="Nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            <mat-icon>lock</mat-icon>
            Contraseña
        </mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon> login </mat-icon>
        Registrar
    </button>

    <div class="flex justify-content-end met-5">
        <a routerLink="/auth/login">¿Ya tienes Cuenta?</a>
    </div>
</div>
