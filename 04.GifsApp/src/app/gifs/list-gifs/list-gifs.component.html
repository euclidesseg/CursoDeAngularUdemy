<div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let imagen of resultadosGifs">
        <div class="card animate__animated animate__bounce animate__rotateInDownRight">

            <img [src]=" imagen.images.downsized_medium.url " [alt]=" imagen.title" class="card-img-top">
            <div class="car-body">
                <p class="card-text">

                    {{ imagen.title }}
                </p>
            </div>
        </div>
    </div>
</div>
