
<div class="alert alert-info"
     *ngIf="!pais; else divPais">
    Espere por favor...
</div>

<ng-template #divPais>
    <h2><b>{{title}}</b></h2>
    <hr>
    <div class="row">
        <div class="col-4">
            <div class="row">
                <h3>Bandera</h3>
                <img [src]="pais.flags.png" class="img-thumbnail">
                
                <h3>Escudo</h3>
                <img [src]="pais.coatOfArms.png" class="img-thumbnail">
            </div>
        </div>     
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong> Poblacion: {{ pais.population }}</strong>
                </li>
                <li class="list-group-item">
                    <strong> Capital: {{ pais.capital }}</strong>
                </li>
                <li class="list-group-item">
                    <strong> Continente: {{ pais.continents }}</strong>
                </li>
                <li class="list-group-item">
                    <strong> Extencion: {{ pais.area }} Mill-KM</strong>
                </li>
            </ul>
        </div>
        <div class="row">
            <span class="badge bg-primay mr-1"> Traducciones: {{pais.languages.spa}}</span>
        </div>
    </div>
</ng-template>
