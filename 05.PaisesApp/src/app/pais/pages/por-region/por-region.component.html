<h3>Buscar Por Region <small>{{regionActiva | titlecase }}</small></h3>
<hr>

<h5>Seleccione La region</h5>
<div class="row">
    <div class="col">
        <button 
            *ngFor="let region of regiones" 
            class="btn btn-outline-primary mr-2"
            #region
            [ngClass]="{'btn-primary': region === regionActiva,'btn-outline-primary': regionActiva !== region}"
            (click) ="activarRegion(region)">
            {{region | titlecase }}
        </button>
    </div>
</div>

<div class="col" *ngIf="paises.length > 0; else error">
    <app-tabla-pais 
        [paises]="paises" 
        [hayError]="hayError">
    </app-tabla-pais>
</div>
<ng-template #error>
    <div class="alert alert-danger" *ngIf="hayError">
        No se encontro nada
    </div>
</ng-template>
