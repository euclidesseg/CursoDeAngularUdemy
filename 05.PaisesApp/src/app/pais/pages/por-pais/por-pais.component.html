<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-input (onQuery)="buscar($event)"></app-input>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el termino {{termino}}
</div>
<div class="col" *ngIf="paises.length > 0">
    <app-tabla-pais [paises]="paises" [hayError]="hayError"></app-tabla-pais>
</div>
