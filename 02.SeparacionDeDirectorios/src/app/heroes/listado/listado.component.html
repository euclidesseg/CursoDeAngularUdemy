<p>Listado de Heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index ">
       {{i + 1}} {{heroe}}
    </li>
</ul>

<div *ngIf="heroeBorrado !== ''; else noBorrado">
<!-- Si herore borrado es diferente de vacio se mostrara lo que esta dentro del div -->
    <h1>Heroe Borrado</h1>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrado>
    <p>No ha borrado nada</p>
</ng-template>


<button (click)="borrarHeroe()"> Eliminar</button>
