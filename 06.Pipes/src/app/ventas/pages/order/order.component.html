<div class="text__layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes Personalizados Creados por {{'nosotros'| toggleCase:true}}
    </p>
</div>



<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" icon="pi pi-search" class="mr-2"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button 
            label="Por nombre"
            icon="pi pi-sort"
            class="mr-2"
            styleClass="p-button-success">
        </p-button>
        <p-button 
            label="Por volar" 
            icon="pi pi-sort" 
            class="mr-2" 
            styleClass="p-button-danger">
        </p-button>
        <p-button 
            label="Por color" 
            icon="pi pi-sort" 
            class="mr-2" 
            styleClass="p-button-help">
        </p-button>
    </div>
</p-toolbar>
