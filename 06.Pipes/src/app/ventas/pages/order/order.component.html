<div class="text__layout">
    <p-panel header="Pipes Personalizados" class="p-1">
        <p>
            Pipes Personalizados Creados por {{'nosotros'| toggleCase:isUppercase}}
        </p>
    </p-panel>
</div>



<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" icon="pi pi-search" class="mr-2" (click)="toogleUpperCase()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button 
            label="Por nombre"
            icon="pi pi-sort"
            class="mr-2"
            styleClass="p-button-success">
        </p-button>
        <p-button 
            label="Por volar" 
            icon="pi pi-sort" 
            class="mr-2" 
            styleClass="p-button-danger">
        </p-button>
        <p-button 
            label="Por color" 
            icon="pi pi-sort" 
            class="mr-2" 
            styleClass="p-button-help">
        </p-button>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes" class="p-2">

            <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Canfly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.name }}</td>
                        <td>{{ heroe.canFly | canFly | titlecase}}</td>
                        <td>{{ heroe.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
