<div class="text__layout">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en angular - usualmente incluidos en el Common Module
    </p>
    <div class="grid">
        <div class=".md:col-6 sm:col-4">
            <p-card header="upperase" [subheader]="nombreLower | uppercase">
                {{nombreLower |uppercase}}
            </p-card>
        </div>
        <div class=".md:col-6 sm:col-4">
            <p-card header="lowercase" [subheader]="nombreUpper | lowercase">
                {{nombreUpper |lowercase}}
            </p-card>
        </div>
        <div class=".md:col-6 sm:col-4">
            <p-card header="titlecase" [subheader]="nombreCompleto | titlecase">
                {{ nombreCompleto }}
            </p-card>
        </div>
        
    </div>
</div>
